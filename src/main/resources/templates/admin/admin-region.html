<div class="region-page">
    <div class="table-wrapper">
        <table class="region-table">
            <thead>
            <tr>
                <th>Name</th>
                <th>Latitude</th>
                <th>Longitude</th>
                <th>Radius</th>
                <th>Image isEmbed</th>
            </tr>
            </thead>
            <tbody></tbody>

        </table>
    </div>
    <div class="d-flex flex-start">
        <div class="d-flex flex-column">
            <div class="config-header mb-1">
                <button class="refresh-btn btn btn-warning"> 새로고침</button>
            </div>
            <div class="d-flex flex-start">
                <div class="d-flex flex-column">
                    <div class="d-flex">
                        <!-- 지역 정보 수정 -->
                        <div class="w-100">
                            <h5>지역 정보 수정</h5>
                            <form id="regionForm">
                                <input type="hidden" id="regionId">
                                <div class="mb-2">
                                    <label class="form-label">이름:</label>
                                    <input type="text" id="regionName" class="form-control" disabled>
                                </div>
                                <div class="mb-2">
                                    <label class="form-label">위도:</label>
                                    <input type="number" id="regionLatitude" class="form-control">
                                </div>
                                <div class="mb-2">
                                    <label class="form-label">경도:</label>
                                    <input type="number" id="regionLongitude" class="form-control">
                                </div>
                                <div class="mb-2">
                                    <label class="form-label">반경:</label>
                                    <input type="number" id="regionRadius" class="form-control">
                                </div>
                            </form>
                            <button type="button" id="saveRegionButton" class="btn btn-primary">지역 정보 수정</button>
                        </div>
                    </div>
                </div>
                <div class="map-form d-flex flex-column">
                    <div class="w-100">
                        <h5>지도 중심값</h5>
                        <div class="mb-2 text-end">
                            <button type="button" id="toggleCenterLock" class="btn btn-outline-primary btn-sm">원 중심 맵고정</button>
                        </div>
                        <div>
                            <input type="text" id="not-visible" class="form-control" style="visibility: hidden">
                        </div>
                        <div class="mb-2">
                            <label class="form-label">위도 (지도 기준):</label>
                            <input type="text" id="mapLatitude" class="form-control" disabled>
                        </div>
                        <div class="mb-2">
                            <label class="form-label">경도 (지도 기준):</label>
                            <input type="text" id="mapLongitude" class="form-control" disabled>
                        </div>
                        <div class="mb-2">
                            <label class="form-label">반경 (지도 기준):</label>
                            <input type="text" id="mapRadius" class="form-control" disabled>
                        </div>
                        <button type="button" id="copyMapToFormBtn" class="btn btn-outline-secondary">→ 폼에 복사(이동)</button>
                    </div>
                </div>
            </div>
            <div class="d-flex flex-column">
                <!-- 이미지 수정 -->
                <div class="w-100 mt-5">
                    <h5>이미지 수정</h5>
                    <div class="mt-2">
                        <img id="imagePreview" src="/images/logo-256x256.jpg" class="img-thumbnail" style="max-width: 300px; max-height: 300px;">
                    </div>
                    <div class="mb-2">
                        <label class="form-label">이미지 URL:</label>
                        <input type="text" id="regionImage" class="form-control" disabled>
                    </div>

                    <div class="mt-2">
                        <label for="imageUpload" class="btn btn-secondary w-100">이미지 업로드</label>
                        <input type="file" id="imageUpload" class="d-none" accept="image/*">
                    </div>
                </div>
            </div>
        </div>
        <div class="map-area">
            <div id="map"></div>
        </div>
    </div>
    <script async th:src="@{'https://maps.googleapis.com/maps/api/js?libraries=places,visualization&key=' + ${googleApiKey} + '&v=weekly&callback=initMap'}"></script>
</div>
