<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>나의 일정</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <style>

    .schedule-list{
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    /* 카드 스타일 */
    .card-schedule {
      user-select: none;
      display: flex;
      align-items: stretch;
      border-radius: 10px;
    }

    .card-thumbnail img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.3s ease-in-out;
    }
    /* 썸네일 이미지 박스 */
    .card-thumbnail {
      height: 150px;
      aspect-ratio: 1.5 / 1;
      box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
      background-color: #e0e0e0;
      overflow: hidden;
      flex-shrink: 0;
      position: relative;
      transition: transform 0.15s ease-in-out;
    }
    /* 항상 표시되는 오버레이 */
    .card-overlay {
      position: absolute;

      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 0, 0, 0.11); /* 반투명 배경 */
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 10px;
      align-items: flex-start;
      text-align: center;
      opacity: 1; /* 항상 표시됨 */
    }
    .card-overlay h4 {
      margin: 0;
      font-size: 1.3rem;
    }

    .card-overlay p {
      font-size: 1rem;
      margin-top: 5px;
    }


    .card-header{
      width: 100%;
      align-items: center;
      display: flex;
      justify-content: space-between;
    }

    .badge-days {
      background-color: rgba(0, 0, 0, 0.11);
      color: white;
      padding: 5px 10px;
      border-radius: 30px;
      font-size: 0.9em;
    }
    .badge-share {

      color: white;
      padding: 3px 5px;
      border-radius: 30px;
      font-size: 0.7em;
    }

    .badge-share.not-share {
      display : none;
    }
    .badge-share.host {
      background-color: rgb(0 253 255 / 22%);
    }
    .badge-share.guest {
      background-color: rgba(255, 255, 255, 0.11);
    }


    .location-name {
      font-size:0.9em;
      font-weight: bold;
      margin-left: 5px;
    }

    .card-footer {
      width: 100%;
      display: flex;
      flex-direction: row;
      justify-content: space-between; /* 좌우 정렬 */

      align-items: flex-start; /* 왼쪽 정렬 */
      padding: 10px;
      text-align: left; /* 텍스트 왼쪽 정렬 */
    }
    .card-footer-left {
      flex-grow: 1; /* 가능한 최대 크기로 확장 */
    }

    .card-footer-right {
      flex-shrink: 0; /* 최소 크기 유지 */

    }

    .card-schedule:hover .card-footer .name {
      text-decoration: underline;
      text-shadow: -1px 0 #ffffff0A, 0 1px #ffffff0A, 1px 0 #ffffff0A, 0 -1px #ffffff0A;
    }

    .card-schedule:hover .card-footer .date {

      text-shadow: -1px 0 #ffffff0A, 0 1px #ffffff0A, 1px 0 #ffffff0A, 0 -1px #ffffff0A;
    }


    .card-footer-left .name{
      font-size:1em;
      text-shadow: -1px 0 #00000022, 0 1px #00000022, 1px 0 #00000022, 0 -1px #00000022;
    }

    .card-footer-left .name{
      font-size:1em;
      text-shadow: -1px 0 #00000022, 0 1px #00000022, 1px 0 #00000022, 0 -1px #00000022;
    }

    .card-footer-left .date{
      font-size:0.8em;
      text-shadow: -1px 0 #00000022, 0 1px #00000022, 1px 0 #00000022, 0 -1px #00000022;
    }
    .card-footer-right button {
      text-decoration: none;
      background: transparent;
      transition: background 3s ease-in-out;
    }

    .card-footer-right button:hover {
      background: linear-gradient(45deg, rgba(255, 255, 255, 0.2), rgba(255, 255, 255, 0.1));
    }

    .dropdown-menu {
      position: absolute !important;
      top: 0;
      left: 0;
      width: 70px !important;
      min-width: 70px !important; /* Bootstrap 기본 min-width를 덮어씌움 */
      max-width: 70px !important; /* 추가적으로 최대 너비도 제한 */
      transform: none !important;
      text-align: center;
      z-index: 1050; /* 드롭다운이 항상 위에 표시되도록 */
      display: none;
    }

    /* 삼각형 테두리 (더 깔끔하게 보이도록) */
    .dropdown-arrow {
      position: absolute;
      top: -8px;
      left: 70%;
      transform: translateX(-50%);
      width: 18px;
      height: 10px;
      background: #ffffff;
      z-index: 1065; /* 드롭다운이 항상 위에 표시되도록 */
      clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
    }



  </style>
</head>
<body>

<div class="container mt-4">
  <div class="schedule-list-header">
  <h2>여행중</h2>
  </div>


  <!-- 일정 리스트 -->
  <div class="schedule-list ">
    <div class="card-schedule">
      <div class="card-thumbnail">
        <img src="https://fastly.picsum.photos/id/477/1000/1000.jpg?hmac=y2Qqhq8lLe7PrjRPIxa3UvcKHX_Q4TV-eaTBqhcBCUE"
             alt="제주 이미지"
             onerror="this.style.display='none'">
        <!-- 항상 표시되는 오버레이 -->
        <div class="card-overlay">
          <div class="card-header">
            <div class="card-header-left">
            <span class="badge-days">D-68</span>
            <span class="location-name">제주</span>
            </div>
            <div class="card-header-right">
              <span class="badge-share host">호스트</span>
            </div>
          </div>
          <div class="card-footer">
            <div class="card-footer-left">
              <div><span class="name">제주도(으)로 여행</span></div>
              <div><span class="date">05. 13. - 2025. 05. 16</span></div>
            </div>
            <div class="card-footer-right dropdown">
              <button class="btn btn-link text-white p-0 menu-btn" type="button">
                ⋮
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="card-schedule">
      <div class="card-thumbnail">
        <img src="https://fastly.picsum.photos/id/477/1000/1000.jpg?hmac=y2Qqhq8lLe7PrjRPIxa3UvcKHX_Q4TV-eaTBqhcBCUE"
             alt="제주 이미지"
             onerror="this.style.display='none'">
        <!-- 항상 표시되는 오버레이 -->
        <div class="card-overlay">
          <div class="card-header">
            <div class="card-header-left">
              <span class="badge-days">D-68</span>
              <span class="location-name">제주</span>
            </div>
            <div class="card-header-right">
              <span class="badge-share not-share"></span>
            </div>
          </div>
          <div class="card-footer">
            <div class="card-footer-left">
              <div><span class="name">제주도(으)로 여행</span></div>
              <div><span class="date">05. 13. - 2025. 05. 16</span></div>
            </div>
            <div class="card-footer-right dropdown">
              <button class="btn btn-link text-white p-0 menu-btn" type="button">
                ⋮
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="card-schedule">
      <div class="card-thumbnail">
        <img src="https://fastly.picsum.photos/id/477/1000/1000.jpg?hmac=y2Qqhq8lLe7PrjRPIxa3UvcKHX_Q4TV-eaTBqhcBCUE"
             alt="제주 이미지"
             onerror="this.style.display='none'">
        <!-- 항상 표시되는 오버레이 -->
        <div class="card-overlay">
          <div class="card-header">
            <div class="card-header-left">
              <span class="badge-days">D-68</span>
              <span class="location-name">제주</span>
            </div>
            <div class="card-header-right">
              <span class="badge-share guest">게스트</span>
            </div>
          </div>
          <div class="card-footer">
            <div class="card-footer-left">
              <div><span class="name">제주도(으)로 여행</span></div>
              <div><span class="date">05. 13. - 2025. 05. 16</span></div>
            </div>
            <div class="card-footer-right dropdown">
              <button class="btn btn-link text-white p-0 menu-btn" type="button">
                ⋮
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>


  </div>
</div>
<div class="dropdown-arrow" style="display: none;"></div>
<ul id="dynamicDropdown" class="dropdown-menu" style="display: none;">
  <li><a class="dropdown-item" href="#">편집</a></li>
  <li><a class="dropdown-item" href="#">삭제</a></li>
  <li><a class="dropdown-item" href="#">공유</a></li>
</ul>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>


<script>
  $(document).ready(function() {
    $(".menu-btn").on("click", function(event) {
      event.stopPropagation(); // 이벤트 버블링 방지

      let button = $(this);
      let dropdown = $("#dynamicDropdown");
      let arrow = $(".dropdown-arrow"); // 삼각형 요소 선택
      let menu = $(".dropdown-menu");

      if (dropdown.is(":visible")) {
        dropdown.hide();
        arrow.hide();
        return;
      }

      // 현재 클릭한 버튼 위치 가져오기
      let buttonOffset = button.offset();
      let buttonHeight = button.outerHeight();
      let menuWidth = menu.outerWidth();
      let menuHeight = menu.outerHeight();

      // 드롭다운 위치 설정
      dropdown.css({
        top: buttonOffset.top + buttonHeight + 10 + "px",
        left: buttonOffset.left - menuWidth + 30 + "px",
        display: "block"
      });

      // 삼각형 위치 설정
      arrow.css({
        top: buttonOffset.top + buttonHeight + 2 + "px", // 드롭다운보다 살짝 위쪽
        left: buttonOffset.left + (button.outerWidth() / 2) - (arrow.outerWidth() / 2)  + 8 + "px",
        display: "block"
      });
    });

    // 다른 곳 클릭 시 드롭다운 & 삼각형 닫기
    $(document).on("click", function(event) {
      if (!$(event.target).closest("#dynamicDropdown, .menu-btn").length) {
        $("#dynamicDropdown").hide();
        $(".dropdown-arrow").hide();
      }
    });
  });

</script>
</body>
</html>
