<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>나의 일정</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <style>
        /* 카드 스타일 */
        .card-schedule {
            display: flex;
            align-items: stretch;
            border-radius: 10px;
            padding: 15px 15px 1px 15px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
            max-width: 800px; /* 카드 최대 너비 */
            width: 100%;
        }

        /* 썸네일 이미지 박스 */
        .card-thumbnail {
            height: 200px;
            aspect-ratio: 1 / 1;
            border-radius: 10px;
            background-color: #e0e0e0;
            overflow: hidden;
            flex-shrink: 0;
        }

        .card-thumbnail img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* 카드 본문 영역 */
        .card-content {
            flex-grow: 1;
            height: 100%;
            margin: 10px;
            display: flex;
            flex-direction: column;
            padding-left: 15px;
        }

        /* 카드 상단 정보 (D-day, 지역, 수정 날짜) */
        .card-header {
            display: flex;
            width: 100%;
            justify-content: space-between;
            align-items: center;
        }

        .badge-days {
            background-color: black;
            color: white;
            padding: 5px 10px;
            border-radius: 50px;
            font-size: 0.9em;
        }

        .location-name {
            font-weight: bold;
            margin-left: 5px;
        }

        /* 카드 태그 (호스트, 게스트, 공유 등) */
        .card-tags {
            display: flex;
            gap: 5px;
            flex-wrap: wrap;
            margin-top: 5px;
        }

        /* 카드 우측 액션 (드롭다운 메뉴) */
        .card-actions {
            display: flex;
            align-items: center;
        }

        .menu-icon {
            cursor: pointer;
            font-size: 1.2em;
        }

        .dropdown-menu {
            min-width: 100px;
        }

    </style>
</head>
<body>

<div class="container mt-4">
    <h2>나의 일정</h2>

    <!-- 일정 리스트 -->
    <div class="schedule-list">

        <div class="card-schedule">
            <div class="card-thumbnail">
                <img src="https://fastly.picsum.photos/id/477/1000/1000.jpg?hmac=y2Qqhq8lLe7PrjRPIxa3UvcKHX_Q4TV-eaTBqhcBCUE"
                     alt="제주 이미지"
                     onerror="this.style.display='none'">
            </div>
            <div class="card-content">
                <div class="card-header">
                    <div>
                        <span class="badge-days">D-68</span>
                        <span class="location-name">제주</span>
                    </div>
                    <p class="text-muted">최근 수정일 2025-03-05</p>
                </div>


                <p>2025-05-13 ~ 2025-05-16</p>
                <div class="card-tags">
                    <span class="badge bg-primary">호스트</span>
                    <span class="badge bg-success">게스트</span>
                    <span class="badge bg-warning">공유 일정</span>
                    <span class="badge bg-secondary">일행 +1</span>
                </div>
            </div>
            <div class="card-actions">
                <div class="dropdown">
                    <span class="menu-icon" data-bs-toggle="dropdown">⋮</span>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#">수정</a></li>
                        <li><a class="dropdown-item" href="#">삭제</a></li>
                    </ul>
                </div>
            </div>
        </div>


    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
    $(document).ready(function () {
        // 드롭다운 버튼 클릭 시 동작
        $(".menu-icon").click(function () {
            $(this).next(".dropdown-menu").toggle();
        });

        // 다른 곳 클릭하면 드롭다운 닫기
        $(document).click(function (e) {
            if (!$(e.target).closest(".dropdown").length) {
                $(".dropdown-menu").hide();
            }
        });
    });
</script>

</body>
</html>
