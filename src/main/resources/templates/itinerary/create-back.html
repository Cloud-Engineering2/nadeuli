<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>인라인 날짜 범위 선택기</title>

    <!-- jQuery & Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Moment.js & Date Range Picker -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/jquery-date-range-picker/dist/daterangepicker.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery-date-range-picker/dist/jquery.daterangepicker.min.js"></script>



    <style>


        .modal-dialog {
            max-width: 750px; /* 모달이 달력을 포함할 만큼 충분히 넓게 설정 */
            user-select: none;
        }


        .modal-content {
            height: auto;
            min-height: 100%;
        }

        .date-range-container{ width: 17em; padding: .2em .2em 0; display: none; font-size:62.5%; }

        /* 날짜 선택기 래퍼 스타일 */
        .date-picker-wrapper {
            width:100%; font-size: 11px;
            display: flex; /* 내부 요소를 가로로 배치 */
            /*flex-wrap: nowrap; !* 줄바꿈 방지 *!*/
            /*justify-content: center; !* 요소를 중앙 정렬 *!*/
            /*align-items: flex-start; !* 상단 정렬 *!*/
            /*padding: 16px; !* 내부 여백 설정 *!*/
            background: #ffffff; /* 배경색 설정 */
            border: none; /* 테두리 제거 */
            /*max-width: 100%;*/
        }


        /* 월 이름 스타일 */
        .date-picker-wrapper .month-name {
            padding-top: .2em;
            font-size:120%;
            font-weight: 500;
            color: #000000;
        }

        /* 월 래퍼 스타일 */
        .date-picker-wrapper .month-wrapper {
            display: flex;
            border: none;
            width: 100% !important;
            flex-wrap: wrap;
            justify-content: center;
            /*min-width: 650px;*/
        }


        .date-picker-wrapper .month-wrapper table.month1 {
            border-right: 1px solid rgba(0, 0, 0, 0.10);
        }

        /* 월 캡션 스타일 */
        .date-picker-wrapper .month-wrapper .caption {
            height: 80px;
        }

        /* 요일명 스타일 */
        .date-picker-wrapper .month-wrapper table .week-name {
            font-size: 120%;
            font-weight: 100;
            color: #000000;
        }

        /* 날짜 셀 스타일 */
        .date-picker-wrapper .month-wrapper table td {
            text-align: center;
            cursor: pointer;
        }

        .date-picker-wrapper .month-wrapper table .day.real-today {
            background-color: #00ff59;
            border-radius: 30px;
        }

        #date-range-container {
            width : 100%;
            background: #ffffff; /* 배경색 설정 */
            /*display: inline-block; !* 인라인 블록 요소로 설정 *!*/
        }


        /* 개별 날짜 스타일 */
        .date-picker-wrapper .month-wrapper table .day {
            margin: 2px;
            width: 2.5em;
            height: 2.5em;
            padding-top: 5px;
            padding-bottom: 5px;
            text-align: center;
            cursor: pointer;
            font-size: 16px;
            line-height: 32px;
        }

        /* 다른 달의 날짜 스타일 */
        .date-picker-wrapper .day.other-month {
            color: #d1d5db;
        }

        /* 유효한 날짜에 마우스를 올렸을 때의 스타일 */
        .date-picker-wrapper .day.valid:hover {
            background: #f3f4f6;
            color: #000000;
        }

        /* 선택된 날짜 스타일 */
        .date-picker-wrapper .day.selected {
            background: #9c9c9c !important;
            color: #ffffff !important;
            font-weight: bold;
        }

        /* 날짜에 마우스를 올렸을 때 스타일 */
        .date-picker-wrapper .day.hovering {
            background: #ededed !important;
            border-radius: 6px; /* 15% → 6px */
        }

        /* 선택된 날짜 범위 스타일 */
        .date-picker-wrapper .day.toMonth.valid.checked {
            background: #e6e6e6 !important;
            border-radius: 6px; /* 15% → 6px */
        }

        /* 범위 선택 시 첫 번째 날짜 스타일 */
        .date-picker-wrapper .day.toMonth.valid.checked.first-date-selected {
            border-top-left-radius: 6px; /* 15% → 6px */
            border-bottom-left-radius: 6px; /* 15% → 6px */
            background: #000000 !important;
            color: #ffffff !important;
        }

        /* 범위 선택 시 마지막 날짜 스타일 */
        .date-picker-wrapper .day.toMonth.valid.checked.last-date-selected {
            border-top-right-radius: 6px; /* 15% → 6px */
            border-bottom-right-radius: 6px; /* 15% → 6px */
            background: #000000 !important;
            color: #ffffff !important;
        }

        /* 캡션(월 표기 부분) 스타일 */
        .date-picker-wrapper table .caption {
            font-size: 16px; /* 1rem → 16px */
        }

        /* 다음 달 이동 버튼 스타일 */
        .date-picker-wrapper table .caption .next:hover {
            color: #000000 !important;
            background: transparent !important;
        }

        /* 이전 달 이동 버튼 스타일 */
        .date-picker-wrapper table .caption .prev:hover {
            color: #000000 !important;
            background: transparent !important;
        }

        .drp_top-bar normal{
            display: none;
        }


        #step-container {
            position: relative; /* 자식 absolute 위치 기준 */
            min-height: 527px; /* 가장 높은 폼 기준으로 설정 */
        }

        /* 두 요소를 완전히 겹치도록 설정 */
        #step-date-selection,
        #step-time-selection {
            position: absolute;
            overflow-y: auto;
            overflow-x:hidden;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        /* 초기 설정: 첫 번째 폼만 보이게 */
        #step-date-selection {
            visibility: visible;
            opacity: 1;
            z-index: 2;
        }

        #step-time-selection {
            visibility: hidden;
            opacity: 0;
            z-index: 1;
        }

        .time-container {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .date-picker-wrapper .gap {
            display: none;
        }
        .date-label { width: 120px; font-weight: bold; text-align: right; margin-right: 10px;}

        .time-input {
            width: 150px;
            margin-right: 10px;
        }



    </style>
</head>
<body>
<div class="modal fade" id="travelModal" data-bs-backdrop="static" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content p-4">
            <div class="modal-header border-0">
                <h2 class="modal-title text-center w-100 fw-light" id="modal-title">여행 기간을 설정해주세요</h2>
            </div>
            <div class="modal-body text-center" id="modal-body">
                <div id="step-container">
                    <!-- 여행 기간 선택 -->
                    <div id="step-date-selection">
                        <p class="fw-light">여행 일자는 최대 7일까지 설정 가능합니다.</p>
                        <div id="date-range-container" class="mb-3"></div>
                        <p><span id="selected-date">　</span></p>
                    </div>

                    <!-- 시작/종료 시간 설정 -->
                    <div id="step-time-selection">
                        <div class="time-container">
                            <span class="date-label">전체 적용</span>
                            <input type="time" id="start-global" class="form-control time-input" value="09:00">
                            <input type="time" id="end-global" class="form-control time-input" value="23:00">
                            <button id="apply-global-time" class="btn btn-secondary" >전체 적용</button>
                        </div>
                        <hr>
                        <div id="time-selection-container"></div>
                    </div>
                </div>
            </div>
            <div class="modal-footer border-0 d-flex justify-content-between">
                <button id="back-btn" class="btn btn-secondary" style="visibility: hidden;">뒤로 가기</button>
                <button id="next-btn" class="btn btn-dark">다음</button>
            </div>
        </div>
    </div>
</div>

<script>
    let currentStep = 1;
    const modalTitle = document.getElementById("modal-title");
    const stepDateSelection = document.getElementById("step-date-selection");
    const stepTimeSelection = document.getElementById("step-time-selection");
    const backButton = document.getElementById("back-btn");
    const nextButton = document.getElementById("next-btn");



    nextButton.addEventListener("click", function () {
        if (currentStep === 1) {
            console.log("📌 [버튼 클릭] '다음' 버튼 클릭됨");

            if (selectedDates.length === 0) {
                alert("날짜를 선택하세요.");
                return;
            } else  if (selectedDates.length > 7) {
                alert("여행 일자는 최대 7일까지 설정 가능합니다.");
                return;
            }

            console.log("✅ 선택된 날짜:", selectedDates);
            createTimeSelectionUI(selectedDates, selectedDates.length);

            // 여행 기간 → 여행 시간으로 변경
            stepDateSelection.style.opacity = "0";
            stepDateSelection.style.zIndex = "1";
            stepDateSelection.style.visibility = "hidden";


            stepTimeSelection.style.zIndex = "2";
            stepTimeSelection.style.visibility = "visible";
            stepTimeSelection.style.opacity = "1";


            changeTitle("시작 및 종료 시간을 설정해주세요");
            backButton.style.visibility = "visible";
            currentStep = 2;
        } else {
            dateSubmit();
            console.log("✅ 여행 시간 설정 완료");
            travelModal.hide();
        }
    });

    backButton.addEventListener("click", function () {
        if (currentStep === 2) {
            stepTimeSelection.style.opacity = "0";
            stepTimeSelection.style.zIndex = "1";
            stepTimeSelection.style.visibility = "hidden";


            stepDateSelection.style.zIndex = "2";
            stepDateSelection.style.visibility = "visible";
            stepDateSelection.style.opacity = "1";


            changeTitle("여행 기간을 설정해주세요");
            backButton.style.visibility = "hidden";
            currentStep = 1;
        }
    });

    function changeTitle(newText) {
        modalTitle.textContent = newText;
    }



    // 전역변수 선언 (호이스팅)
    let travelModal;
    let timeModal;
    let selectedDates = [];

    function createTimeSelectionUI(selectedDates, dayCounts) {
        console.log("📌 [시간 UI 생성] 선택된 날짜들:", selectedDates);

        // 1부터 dayCounts까지의 리스트 생성
        let dayList = Array.from({ length: dayCounts }, (_, i) => i + 1);

        let timeSelectionHTML = "";
        dayList.forEach(index => {
            timeSelectionHTML += `
                <div class="time-container mb-3">
                    <span class="date-label">${index}일차</span>
                    <input type="time" class="form-control time-input" id="start-${index}" value="09:00">
                    <input type="time" class="form-control time-input" id="end-${index}" value="23:00">
                    <button id="apply-global-time" class="btn btn-secondary" style="visibility: hidden;">전체 적용</button>
                </div>
            `;
        });

        $('#time-selection-container').html(timeSelectionHTML);

    }


    $(document).ready(function () {
        console.log("📅 캘린더 스크립트 로드됨");

        travelModal = new bootstrap.Modal(document.getElementById("travelModal"));
        const timeModalElement = document.getElementById("timeModal"); // ✅ HTML 요소 가져오기
        travelModal.show();


        //===============================
        //  📅 캘린더 스크립트
        //================================
        $('#date-range-container').dateRangePicker({
            parentEl: "modal-body",
            inline: true,
            container: '#date-range-container',
            alwaysOpen: true,
            stickyMonths: true,
            language: 'ko',
            format: 'YYYY-MM-DD',
            separator: ' ~ ',
            startOfWeek: 'sunday',
            showShortcuts: false,
            customTopBar: ' ',
            hoveringTooltip: false,
            autoClose: true
        }).bind('datepicker-change', function (event, obj) {
            let tempSelectedDates = [];
            let start = moment(obj.date1);
            let end = moment(obj.date2);

            while (start <= end) {
                tempSelectedDates.push(start.format('YYYY-MM-DD'));
                start.add(1, 'days');
            }

            selectedDates = tempSelectedDates;
            console.log("✅ 선택된 날짜:", selectedDates);

            $('#selected-date')
                .text(obj.value)
                .css({ opacity: 0 })
                .animate({ opacity: 1 }, 300);
        });

        let initialStart = '2025-03-03';
        let initialEnd = '2025-03-07';

        let tempSelectedDates = [];
        let start = moment(initialStart);
        let end = moment(initialEnd);

        while (start <= end) {
            tempSelectedDates.push(start.format('YYYY-MM-DD'));
            start.add(1, 'days');
        }

        selectedDates = tempSelectedDates;
        console.log("✅ 선택된 날짜:", selectedDates);
        $("#date-range-container").data('dateRangePicker').setDateRange(initialStart,initialEnd);
    });


    //===============================
    //  📅 시간설정 스크립트
    //================================
    $(document).ready(function () {
        console.log("⏰ 시간 설정 스크립트 로드됨");

        $('#apply-global-time').click(function () {
            let globalStart = $('#start-global').val();
            let globalEnd = $('#end-global').val();
            console.log("📌 [전체 적용] 시작시간:", globalStart, "종료시간:", globalEnd);
            // 1부터 dayCounts까지의 리스트 생성
            let dayList = Array.from({ length: selectedDates.length }, (_, i) => i + 1);
            dayList.forEach(index => {
                $(`#start-${index}`).val(globalStart);
                $(`#end-${index}`).val(globalEnd);
            });
        });


    });

    function dateSubmit() {
        console.log("📌 [완료 버튼 클릭]");
        const itineraryJSON = generateItineraryJSON();

        if (!itineraryJSON) {
            alert("여행 일정을 설정해주세요.");
            return;
        }

        // 중복 클릭 방지 (버튼 비활성화)
        $('#confirm-time-btn').prop('disabled', true).text("저장 중...");

        // Ajax 요청
        $.ajax({
            url: "/api/itinerary/create",
            type: "POST",
            contentType: "application/json",
            data: JSON.stringify(itineraryJSON),
            beforeSend: function () {
                // 로딩 애니메이션 표시 (추가 가능)
                $('#loading-spinner').show();
            },
            success: function (response) {
                console.log("✅ 일정 저장 성공:", response);
                alert("일정이 성공적으로 저장되었습니다!");
                timeModal.hide();
            },
            error: function (xhr, status, error) {
                console.error("❌ 일정 저장 실패:", error);
                alert("일정 저장에 실패했습니다. 다시 시도해주세요.");
            },
            complete: function () {
                // 요청 완료 후 버튼 활성화 및 로딩 애니메이션 숨기기
                $('#confirm-time-btn').prop('disabled', false).text("완료");
                $('#loading-spinner').hide();
            }
        });
    }
    function generateItineraryJSON() {
        // 1. 선택된 날짜가 없는 경우 처리
        if (!selectedDates || selectedDates.length === 0) {
            alert("여행 날짜를 선택해주세요.");  // 경고 메시지 표시
            return null;
        }

        // 2. itineraryDTO 객체 생성
        const startDateStr = moment(selectedDates[0]).format("YYYY-MM-DD") + "T00:00:00";
        const itinerary = {
            itineraryName: "서울 여행",           // 여행 이름 (기본값 또는 사용자 입력값)
            startDate: startDateStr,              // 첫 번째 여행 날짜 (시각 00:00:00 고정)
            totalDays: selectedDates.length,      // 전체 여행 일수
            transportationType: 1                 // 교통 수단 유형 (예: 1, 기본값)
        };

        // 3. ItineraryPerDays 배열 생성
        const ItineraryPerDays = selectedDates.map((date, index) => {
            const dayMoment = moment(date);
            return {
                dayCount: index + 1,                // 1일부터 시작하는 일차 번호
                startTime: $(`#start-${index+1}`).val() + ":00",
                endTime: $(`#end-${index+1}`).val() + ":00",
                dayOfWeek: dayMoment.isoWeekday()   // 요일 번호 (월=1, ... , 일=7)
            };
        });

        // 4. 최종 JSON 데이터 구성
        const itineraryJSON = {
            itinerary: itinerary,
            itineraryPerDays: ItineraryPerDays
        };

        // JSON 결과를 콘솔에 출력 (가독성을 위해 들여쓰기 포함)
        console.log(JSON.stringify(itineraryJSON, null, 2));

        // JSON 데이터를 반환하여 다른 곳에서 활용 가능하도록 함
        return itineraryJSON;
    }
</script>





<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
