<script>
    $(document).ready(function() {
        // 📌 API에서 데이터 가져오기
        $.ajax({
            url: "/api/itinerary/1",  // ✅ 실제 API 엔드포인트
            type: "GET",
            dataType: "json",
            success: function(response) {
                renderItinerary(response);  // ✅ 일정 렌더링 함수 호출
            },
            error: function(xhr, status, error) {
                console.error("🚨 일정 데이터를 가져오는 중 오류 발생:", error);
            }
        });

        function renderItinerary(data) {
            const itineraryStartDate = new Date(data.itinerary.startDate);
            const groupedByDay = {};

            data.itineraryEvents.forEach(event => {
                const eventDate = new Date(event.startDate);
                const diffInDays = Math.floor((eventDate - itineraryStartDate) / (1000 * 60 * 60 * 24)) + 1;
                const dayKey = `${diffInDays}일차`;

                if (!groupedByDay[dayKey]) {
                    groupedByDay[dayKey] = [];
                }

                groupedByDay[dayKey].push({
                    id: event.id,
                    placeName: event.placeDTO.placeName,
                    startDate: event.startDate
                });
            });

            const scheduleContainer = $('#scheduleContainer');
            scheduleContainer.empty();

            Object.keys(groupedByDay).forEach(day => {
                const dayColumn = $(`
                    <div class='day-column'>
                        <div class='day-header'>${day}</div>
                        <div class='event-container' id='${day.replace("일차", "")}'></div>
                    </div>
                `);

                groupedByDay[day].forEach(event => {
                    const eventElement = $(`<div class='event' data-id='${event.id}'>${event.placeName}</div>`);
                    dayColumn.find('.event-container').append(eventElement);
                });

                scheduleContainer.append(dayColumn);
            });

            initializeSortable(); // 🚀 드래그 & 드롭 기능 활성화
        }

        function initializeSortable() {
            $(".event-container").each(function() {
                new Sortable(this, {
                    group: "shared",
                    animation: 200,
                    ghostClass: "sortable-ghost",
                    dragClass: "sortable-drag",
                    onStart: function(evt) {
                        $(".travel-time").hide();
                    },
                    onAdd: function(evt) {
                        let newItem = $(evt.item);
                        let placeName = newItem.data("place") || newItem.text().trim();
                        newItem.replaceWith(`<div class="event">${placeName}</div>`);
                        updateTravelTimes();
                        logAffectedEvents(evt.to, evt.item);
                    },
                    onEnd: function(evt) {
                        updateTravelTimes();
                        logAffectedEvents(evt.to, evt.item);
                    }
                });
            });
            updateTravelTimes();
        }

        function updateTravelTimes() {
            $(".event-container").each(function() {
                let events = $(this).find(".event");
                $(this).find(".travel-time").remove();

                events.each(function(index) {
                    if (index < events.length - 1) {
                        let travelTime = Math.floor(Math.random() * 60) + 10;
                        let travelLabel = $('<div class="travel-time">이동 시간 ' + travelTime + '분</div>');
                        $(this).after(travelLabel);
                    }
                });
            });

            $(".travel-time").fadeIn();
        }

        function logAffectedEvents(container, movedItem) {
            let $movedItem = $(movedItem);
            let events = $(container).find(".event");

            let movedIndex = events.index($movedItem);
            let prevEvent = movedIndex > 0 ? events.eq(movedIndex - 1) : null;
            let nextEvent = movedIndex < events.length - 1 ? events.eq(movedIndex + 1) : null;

            console.clear();
            console.log("🔍 이벤트 로그 확인");

            console.log("📌 이동한 이벤트:", $movedItem);
            console.log("📌 이동한 이벤트 텍스트:", $movedItem.text().trim());
            console.log("📌 이동한 이벤트 인덱스:", movedIndex);

            console.log("📌 전체 일정 리스트:", events.map(function(){ return $(this).text().trim(); }).get());

            if (prevEvent && prevEvent.length) console.log("🔼 영향을 받는 이전 이벤트:", prevEvent.text().trim());
            else console.log("🚫 이전 이벤트 없음");

            if (nextEvent && nextEvent.length) console.log("🔽 영향을 받는 다음 이벤트:", nextEvent.text().trim());
            else console.log("🚫 다음 이벤트 없음");

            console.log("📌 컨테이너:", container);
        }
    });
</script>
