        function renderItinerary(data) {
            // ê° dayCountì— í•´ë‹¹í•˜ëŠ” startTimeì„ ê°€ì ¸ì˜¤ê¸° ìœ„í•´ ë§¤í•‘
            const itineraryPerDays = data.itineraryPerDays.reduce((acc, day) => {
                acc[day.dayCount] = day.startTime; // "HH:MM:SS" í˜•íƒœ
                return acc;
            }, {});

            const groupedByDay = {};

            data.itineraryEvents.forEach(event => {
                const dayKey = `${event.dayCount}ì¼ì°¨`;
                const baseStartTime = itineraryPerDays[event.dayCount] || "00:00:00"; // í•´ë‹¹ ë‚ ì§œì˜ ì‹œì‘ ì‹œê°„
                const baseStartMinutes = timeToMinutes(baseStartTime); // HH:MM:SS â†’ ë¶„ ë‹¨ìœ„ ë³€í™˜

                if (!groupedByDay[dayKey]) {
                    groupedByDay[dayKey] = [];
                }

                groupedByDay[dayKey].push({
                    id: event.id,
                    placeName: event.placeDTO.placeName,
                    startMinute: baseStartMinutes + event.startMinuteSinceStartDay, // ì‹œì‘ ì‹œê°„ì„ ë°˜ì˜
                    endMinute: baseStartMinutes + event.endMinuteSinceStartDay, // ì¢…ë£Œ ì‹œê°„ì„ ë°˜ì˜
                    movingMinute: event.movingMinuteFromPrevPlace
                });
            });

            // ê° ì¼ì°¨ë³„ ì´ë²¤íŠ¸ ì •ë ¬ (ì‹œì‘ ì‹œê°„ ê¸°ì¤€)
            Object.keys(groupedByDay).forEach(dayKey => {
                groupedByDay[dayKey].sort((a, b) => a.startMinute - b.startMinute);
            });

            const scheduleContainer = $('#scheduleContainer');
            scheduleContainer.empty();

            Object.keys(groupedByDay).forEach(dayKey => {
                const dayNumber = parseInt(dayKey);
                const startTime = itineraryPerDays[dayNumber] || "00:00:00";

                const dayColumn = $(`
            <div class='day-column'>
                <div class='day-header'>${dayKey} (${startTime.substring(0,5)})</div>
                <div class='event-container' id='day-${dayNumber}'></div>
            </div>
        `);

                groupedByDay[dayKey].forEach(event => {
                    const eventElement = $(`
                        <div class='event' data-id='${event.id}'>
                            <div class="event-info"></div>
                            <div class="event-box">
                                <div class="event-box-left">
                                    <div class='event-name'>${event.placeName}</div>
                                </div>
                                <div class="event-box-right">
                                    <button class="event-box-button">â‹®</button>
                                    <div class="event-menu hidden">
                                        <button class="stay-time">ë¨¸ë¬´ëŠ” ì‹œê°„</button>
                                        <button class="delete-event">ì‚­ì œ</button>
                                    </div>
                                </div>
                            </div>
                        </div>

            `);
                    // <div className='event-time'>${formatTime(event.startMinute)} ~ ${formatTime(event.endMinute)}</div>
                    dayColumn.find('.event-container').append(eventElement);
                });

                scheduleContainer.append(dayColumn);
            });

            initializeSortable(); // ğŸš€ ë“œë˜ê·¸ & ë“œë¡­ ê¸°ëŠ¥ í™œì„±í™”
        }

// HH:MM:SS ë¬¸ìì—´ì„ ë¶„(minute)ìœ¼ë¡œ ë³€í™˜í•˜ëŠ” í•¨ìˆ˜
        function timeToMinutes(timeStr) {
            const [hours, minutes] = timeStr.split(':').map(Number);
            return hours * 60 + minutes;
        }

// ë¶„(minute) ê°’ì„ HH:MM í˜•íƒœë¡œ ë³€í™˜í•˜ëŠ” í•¨ìˆ˜
        function formatTime(minutes) {
            const hours = Math.floor(minutes / 60);
            const mins = minutes % 60;
            return `${String(hours).padStart(2, '0')}:${String(mins).padStart(2, '0')}`;
        }

        function updateTravelTimes() {
            $(".event-container").each(function() {
                let events = $(this).find(".event");
