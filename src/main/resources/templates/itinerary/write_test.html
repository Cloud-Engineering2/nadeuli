        function renderItinerary(data) {
            // 각 dayCount에 해당하는 startTime을 가져오기 위해 매핑
            const itineraryPerDays = data.itineraryPerDays.reduce((acc, day) => {
                acc[day.dayCount] = day.startTime; // "HH:MM:SS" 형태
                return acc;
            }, {});

            const groupedByDay = {};

            data.itineraryEvents.forEach(event => {
                const dayKey = `${event.dayCount}일차`;
                const baseStartTime = itineraryPerDays[event.dayCount] || "00:00:00"; // 해당 날짜의 시작 시간
                const baseStartMinutes = timeToMinutes(baseStartTime); // HH:MM:SS → 분 단위 변환

                if (!groupedByDay[dayKey]) {
                    groupedByDay[dayKey] = [];
                }

                groupedByDay[dayKey].push({
                    id: event.id,
                    placeName: event.placeDTO.placeName,
                    startMinute: baseStartMinutes + event.startMinuteSinceStartDay, // 시작 시간을 반영
                    endMinute: baseStartMinutes + event.endMinuteSinceStartDay, // 종료 시간을 반영
                    movingMinute: event.movingMinuteFromPrevPlace
                });
            });

            // 각 일차별 이벤트 정렬 (시작 시간 기준)
            Object.keys(groupedByDay).forEach(dayKey => {
                groupedByDay[dayKey].sort((a, b) => a.startMinute - b.startMinute);
            });

            const scheduleContainer = $('#scheduleContainer');
            scheduleContainer.empty();

            Object.keys(groupedByDay).forEach(dayKey => {
                const dayNumber = parseInt(dayKey);
                const startTime = itineraryPerDays[dayNumber] || "00:00:00";

                const dayColumn = $(`
            <div class='day-column'>
                <div class='day-header'>${dayKey} (${startTime.substring(0,5)})</div>
                <div class='event-container' id='day-${dayNumber}'></div>
            </div>
        `);

                groupedByDay[dayKey].forEach(event => {
                    const eventElement = $(`
                        <div class='event' data-id='${event.id}'>
                            <div class="event-info"></div>
                            <div class="event-box">
                                <div class="event-box-left">
                                    <div class='event-name'>${event.placeName}</div>
                                </div>
                                <div class="event-box-right">
                                    <button class="event-box-button">⋮</button>
                                    <div class="event-menu hidden">
                                        <button class="stay-time">머무는 시간</button>
                                        <button class="delete-event">삭제</button>
                                    </div>
                                </div>
                            </div>
                        </div>

            `);
                    // <div className='event-time'>${formatTime(event.startMinute)} ~ ${formatTime(event.endMinute)}</div>
                    dayColumn.find('.event-container').append(eventElement);
                });

                scheduleContainer.append(dayColumn);
            });

            initializeSortable(); // 🚀 드래그 & 드롭 기능 활성화
        }

// HH:MM:SS 문자열을 분(minute)으로 변환하는 함수
        function timeToMinutes(timeStr) {
            const [hours, minutes] = timeStr.split(':').map(Number);
            return hours * 60 + minutes;
        }

// 분(minute) 값을 HH:MM 형태로 변환하는 함수
        function formatTime(minutes) {
            const hours = Math.floor(minutes / 60);
            const mins = minutes % 60;
            return `${String(hours).padStart(2, '0')}:${String(mins).padStart(2, '0')}`;
        }

        function initializeSortable() {
            $(".event-container").each(function() {
                new Sortable(this, {
                    group: "shared",
                    animation: 200,
                    ghostClass: "sortable-ghost",
                    dragClass: "sortable-drag",
                    onStart: function(evt) {
                        $(".travel-time").hide();
                    },
                    onAdd: function(evt) {
                        let newItem = $(evt.item);
                        let placeName = newItem.data("place") || newItem.text().trim();
                        let eventId = newItem.data("id");
                        // newItem.replaceWith(`<div class="event">${placeName}</div>`);


                        newItem.replaceWith(` <div class='event' data-id='${eventId}'>
                            <div class="event-info"></div>
                            <div class="event-box">
                                <div class='event-name'>${placeName}</div>
                            </div>
                        </div>`);


                        updateTravelTimes();

                        logAffectedEvents(evt.to, evt.item);
                        console.log("ON ADD !");
                    },
                    onEnd: function (evt) {
                        updateTravelTimes();
                        logAffectedEvents(evt.to, evt.item);
                        console.log("ON ADD !");
                    }
                });
            });
            updateTravelTimes();
        }

        function updateTravelTimes() {
            $(".event-container").each(function() {
                let events = $(this).find(".event");
                $(this).find(".travel-time").remove();

                events.each(function(index) {
                    if (index < events.length - 1) {
                        let travelTime = Math.floor(Math.random() * 60) + 10;
                        let travelLabel = $('<div class="travel-time">이동 시간 ' + travelTime + '분</div>');
                        $(this).after(travelLabel);
                    }
                });
            });

            $(".travel-time").fadeIn();
        }

        function logAffectedEvents(container, movedItem) {
            let $movedItem = $(movedItem);
            let events = $(container).find(".event");

            let movedIndex = events.index($movedItem);
            let prevEvent = movedIndex > 0 ? events.eq(movedIndex - 1) : null;
            let nextEvent = movedIndex < events.length - 1 ? events.eq(movedIndex + 1) : null;

            console.clear();
            console.log("🔍 이벤트 로그 확인");
