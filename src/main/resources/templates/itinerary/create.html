<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>일정 생성</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Date Range Picker -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css">
    <script src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>

    <script>
        $(document).ready(function () {
            let debounceTimeout;

            function debounce(func, delay) {
                return function () {
                    clearTimeout(debounceTimeout);
                    debounceTimeout = setTimeout(func, delay);
                };
            }

            // 모든 date-range 필드에 Date Range Picker 적용
            $('.date-range').daterangepicker({
                locale: {
                    format: 'YYYY-MM-DD',
                    applyLabel: "적용",
                    cancelLabel: "취소",
                    fromLabel: "시작",
                    toLabel: "종료",
                    daysOfWeek: ["일", "월", "화", "수", "목", "금", "토"],
                    monthNames: [
                        "1월", "2월", "3월", "4월", "5월", "6월",
                        "7월", "8월", "9월", "10월", "11월", "12월"
                    ],
                },
                opens: 'center'
            });

            function createItinerary(formClass, resultId) {
                let itineraryName = $(`.${formClass} .itinerary-name`).val();
                let dateRange = $(`.${formClass} .date-range`).val();

                if (!itineraryName || !dateRange) {
                    alert("모든 필드를 입력해주세요.");
                    return;
                }

                let [startDate, endDate] = dateRange.split(" - ");
                let formattedStartDate = startDate + "T00:00:00";
                let formattedEndDate = endDate + "T23:59:59";

                let requestData = {
                    itineraryName: itineraryName,
                    startDate: formattedStartDate,
                    endDate: formattedEndDate
                };

                $.ajax({
                    url: "/api/itinerary/create",
                    type: "POST",
                    contentType: "application/json",
                    data: JSON.stringify(requestData),
                    success: function (response) {
                        $(`#${resultId}`).text(`일정 생성 완료! ID: ${response.id}`);
                    },
                    error: function () {
                        $(`#${resultId}`).text("일정 생성 실패!");
                    }
                });
            }

            $("#createModalBtn").on("click", debounce(function () {
                createItinerary("modal-form", "modalResult");
            }, 500));

            $("#createPanelBtn").on("click", debounce(function () {
                createItinerary("panel-form", "panelResult");
            }, 500));
        });
    </script>
</head>
<body>

<div class="container mt-5">
    <h2>일정 생성</h2>
    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#itineraryModal">모달창 열기</button>
    <button class="btn btn-secondary" data-bs-toggle="offcanvas" data-bs-target="#floatingPanel">플로팅 패널 열기</button>
</div>

<!-- 모달창 -->
<div class="modal fade" id="itineraryModal" tabindex="-1" aria-labelledby="itineraryModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="itineraryModalLabel">일정 생성 (모달창)</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form class="modal-form">
                    <label for="itineraryNameModal">일정 이름:</label>
                    <input type="text" id="itineraryNameModal" class="form-control itinerary-name" required>
                    <br>
                    <label for="dateRangeModal">날짜 선택:</label>
                    <input type="text" id="dateRangeModal" class="form-control date-range" required>
                    <br>
                    <button type="button" class="btn btn-primary" id="createModalBtn">일정 생성</button>
                </form>
                <p id="modalResult" class="mt-3"></p>
            </div>
        </div>
    </div>
</div>

<!-- 플로팅 패널 -->
<div class="offcanvas offcanvas-end" tabindex="-1" id="floatingPanel" aria-labelledby="floatingPanelLabel">
    <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="floatingPanelLabel">일정 생성 (플로팅 패널)</h5>
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body">
        <form class="panel-form">
            <label for="itineraryNamePanel">일정 이름:</label>
            <input type="text" id="itineraryNamePanel" class="form-control itinerary-name" required>
            <br>
            <label for="dateRangePanel">날짜 선택:</label>
            <input type="text" id="dateRangePanel" class="form-control date-range" required>
            <br>
            <button type="button" class="btn btn-primary" id="createPanelBtn">일정 생성</button>
        </form>
        <p id="panelResult" class="mt-3"></p>
    </div>
</div>

</body>
</html>
