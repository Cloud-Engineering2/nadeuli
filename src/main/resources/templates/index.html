<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Google Maps 장소 검색</title>
    <script>
        let map;
        let markers = [];
        let debounceTimer;

        function loadGoogleMapsApi() {
            fetch('/api/map/apikey')
                .then(response => response.text())
                .then(apiKey => {
                    let script = document.createElement("script");
                    script.src = `https://maps.googleapis.com/maps/api/js?key=${apiKey}&libraries=places&callback=initMap`;
                    script.async = true;
                    script.defer = true;
                    document.head.appendChild(script);
                })
                .catch(error => console.error("API Key 가져오기 실패:", error));
        }

        function initMap() {
            map = new google.maps.Map(document.getElementById('map'), {
                center: { lat: 37.5665, lng: 126.9780 },
                zoom: 13
            });
        }

        function searchPlaces() {
            let input = document.getElementById("searchInput").value.trim();

            if (input.length < 2) { // 최소 2글자 입력해야 자동완성 실행
                document.getElementById("results").innerHTML = "";
                return;
            }

            clearTimeout(debounceTimer);
            debounceTimer = setTimeout(() => {
                fetch(`/api/map/autocomplete?input=${encodeURIComponent(input)}`)
                    .then(response => response.json())
                    .then(data => {
                        let results = data.predictions;
                        let list = document.getElementById("results");
                        list.innerHTML = "";

                        if (results.length === 0) {
                            list.innerHTML = "<li>검색 결과가 없습니다.</li>";
                            return;
                        }

                        results.forEach((place, index) => {
                            let li = document.createElement("li");
                            li.textContent = place.description;
                            //객체로 전달
                            li.onclick = () => selectPlace({
                                place_id: place.place_id,
                                main_text: place.structured_formatting.main_text
                            });
                            list.appendChild(li);
                        });
                    })
                    .catch(error => console.error("Error:", error));
            }, 300);
        }

        function updateMap(lat, lng) {
            let map = new google.maps.Map(document.getElementById("map"), {
                center: { lat, lng },
                zoom: 15
            });

            new google.maps.Marker({
                position: { lat, lng },
                map: map
            });
        }

        function selectPlace({ place_id, main_text }) {
            fetch(`/api/map/place-details`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ placeId: place_id, mainText: main_text })
            })
                .then(response => response.json())
                .then(data => {
                    if (!data.result || !data.result.geometry) {
                        console.error("Invalid response structure", data);
                        return;
                    }

                    let result = data.result;
                    let location = result.geometry.location;

                    // 모달에 데이터 채우기
                    document.getElementById("placeName").textContent = result.name;
                    document.getElementById("placeAddress").textContent = result.formatted_address;
                    document.getElementById("placeRating").textContent = result.rating || "N/A";
                    document.getElementById("placeReviews").textContent = result.user_ratings_total || "0";
                    document.getElementById("placeLat").textContent = location.lat;
                    document.getElementById("placeLng").textContent = location.lng;
                    document.getElementById("placeUrl").href = result.url;
                    document.getElementById("nadeuliPlaceId").textContent = data.nadeuli_placeid || "N/A"; // 추가된 부분

                    // 지도 업데이트
                    updateMap(location.lat, location.lng);

                    // 모달 표시
                    let placeModal = new bootstrap.Modal(document.getElementById('placeDetailsModal'));
                    placeModal.show();
                })
                .catch(error => console.error("Error:", error));
        }




        document.getElementById("searchInput").addEventListener("keyup", function(event) {
            if (event.key === "Enter") {
                let resultsList = document.getElementById("results").getElementsByTagName("li");

                if (resultsList.length > 0) {
                    resultsList[0].click();
                }
            }
        });
    </script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #map {
            width: 100%;
            height: 500px;
            margin-top: 10px;
        }
        #searchContainer {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
        }
        #searchInput {
            width: 300px;
            padding: 8px;
            font-size: 16px;
        }
        #results {
            list-style: none;
            padding: 0;
            max-width: 320px;
            background: white;
            border: 1px solid #ccc;
            position: absolute;
            z-index: 10;
        }
        #results li {
            padding: 8px;
            cursor: pointer;
            border-bottom: 1px solid #eee;
        }
        #results li:hover {
            background: #f0f0f0;
        }
    </style>
</head>
<body onload="loadGoogleMapsApi()">
<div id="searchContainer">
    <input id="searchInput" type="text" placeholder="장소 검색" oninput="searchPlaces()">
    <button onclick="searchPlaces()">검색</button>
</div>
<ul id="results"></ul>
<!-- Bootstrap 모달 -->
<div class="modal fade" id="placeDetailsModal" tabindex="-1" aria-labelledby="placeDetailsLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="placeDetailsLabel">장소 정보</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <h4 id="placeName"></h4>
                <p><strong>주소:</strong> <span id="placeAddress"></span></p>
                <p><strong>평점:</strong> <span id="placeRating"></span> ⭐ (<span id="placeReviews"></span>개 리뷰)</p>
                <p><strong>웹사이트:</strong> <a id="placeUrl" href="#" target="_blank">바로가기</a></p>
                <p><strong>위치:</strong> <span id="placeLat"></span>, <span id="placeLng"></span></p>
                <p><strong>Nadeuli Place ID:</strong> <span id="nadeuliPlaceId"></span></p>

            </div>
        </div>
    </div>
</div>


<div id="map"></div>


</body>
</html>
