<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>나들이</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/jquery-date-range-picker/dist/daterangepicker.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="/css/index.css">
    <link rel="stylesheet" href="/css/header-footer.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.2/Sortable.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-date-range-picker/dist/jquery.daterangepicker.min.js"></script>
</head>
<body>
<div th:replace="~{fragments/header :: headerFragment}"></div>
<div class="naduli-layout">
    <div class="main-text-wrap">
        <div class="main-text">
            <div class="text-line"><span class="highlight">나</span>들이 가는 날 설레는 마음으로 짐을 챙기고,</div>
            <div class="text-line"><span class="highlight">들</span>판을 걷고 맑은 공기를 마시며 경험한</div>
            <div class="text-line"><span class="highlight">이</span> 눈부신 순간을 기록해요!</div>
        </div>
    </div>
    <div class="side-panel">
        <div class="img-wrapper" style="background-color: transparent;">
            <img class="home-image" src="/images/home.gif" style="object-fit: contain;"/>
        </div>
        <div class="sub-header">여행 계획부터 결산까지 <strong>나들이</strong>와 함께</div>
        <a th:href="${loggedIn} ? '/itinerary/create' : '/login?redirect=/itinerary/create'" class="plan-button">
            나들이 계획하기
        </a>

    </div>
</div>
<div th:replace="~{fragments/footer :: footerFragment}"></div>
</body>
</html>
