    <script>
        let map;
        let markers = [];
        let debounceTimer;

        function loadGoogleMapsApi() {
            fetch('/api/place/apikey')
                .then(response => response.text())
                .then(apiKey => {
                    let script = document.createElement("script");
                    script.src = `https://maps.googleapis.com/maps/api/js?key=${apiKey}&libraries=places&callback=initMap`;
                    script.async = true;
                    script.defer = true;
                    document.head.appendChild(script);
                })
                .catch(error => console.error("API Key ê°€ì ¸ì˜¤ê¸° ì‹¤íŒ¨:", error));
        }

        function initMap() {
            map = new google.maps.Map(document.getElementById('map'), {
                center: { lat: 37.5665, lng: 126.9780 },
                zoom: 13
            });
        }

        function searchPlaces() {
            let input = document.getElementById("searchInput").value.trim();

            if (input.length < 2) {
                document.getElementById("results").innerHTML = "";
                return;
            }

            clearTimeout(debounceTimer);
            debounceTimer = setTimeout(() => {
                fetch(`/api/place/autocomplete?input=${encodeURIComponent(input)}`)
                    .then(response => response.json())
                    .then(data => {
                        let results = data.predictions;
                        let list = document.getElementById("results");
                        list.innerHTML = "";

                        if (results.length === 0) {
                            list.innerHTML = "<li>ê²€ìƒ‰ ê²°ê³¼ê°€ ì—†ìŠµë‹ˆë‹¤.</li>";
                            return;
                        }

                        results.forEach((place, index) => {
                            let li = document.createElement("li");
                            li.textContent = place.explanation;
                            li.onclick = () => selectPlace(place.place_id, place.explanation);
                            list.appendChild(li);
                        });
                    })
                    .catch(error => console.error("Error:", error));
            }, 300);
        }

        function selectPlace(placeId, placeName) {
            fetch(`/api/place/place-details`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    placeId: placeId,
                    mainText: placeName
                })
            })
                .then(response => response.json())
                .then(data => {
                    console.log("ðŸ“Œ API ì‘ë‹µ ë°ì´í„°:", data);

                    // âœ… ì‘ë‹µ ë°ì´í„°ì—ì„œ lat, lng ê°€ì ¸ì˜¤ê¸°
                    if (!data.lat || !data.lng) {
                        console.error("ìž˜ëª»ëœ ìž¥ì†Œ ë°ì´í„°:", data);
                        return;
                    }

                    let location = { lat: data.lat, lng: data.lng };
                    console.log("ðŸ“ ì§€ë„ ì´ë™:", location);

                    // âœ… ì§€ë„ ì¤‘ì‹¬ ì´ë™
                    map.setCenter(location);
                    map.setZoom(15);

                    // âœ… ê¸°ì¡´ ë§ˆì»¤ ì‚­ì œ
                    markers.forEach(marker => marker.setMap(null));
                    markers = [];

                    // âœ… ìƒˆë¡œìš´ ë§ˆì»¤ ì¶”ê°€
                    let marker = new google.maps.Marker({
                        position: location,
                        map: map
                    });
                    markers.push(marker);
                })
                .catch(error => console.error("Error:", error));
        }

        document.getElementById("searchInput").addEventListener("keyup", function(event) {
            if (event.key === "Enter") {
                let resultsList = document.getElementById("results").getElementsByTagName("li");

                if (resultsList.length > 0) {
                    resultsList[0].click();
                }
            }
        });
    </script>
    <style>
        body {

        #results {
            list-style: none;
            padding: 0;
            max-width: 320px;
            background: white;
            border: 1px solid #ccc;
            position: absolute;
            z-index: 10;
        }
        #results li {
            padding: 8px;
            cursor: pointer;
            border-bottom: 1px solid #eee;
        }
        #results li:hover {
            background: #f0f0f0;
        }
    </style>

<body onload="loadGoogleMapsApi()">
<div id="searchContainer">
    <input id="searchInput" type="text" placeholder="ìž¥ì†Œ ê²€ìƒ‰" oninput="searchPlaces()">
