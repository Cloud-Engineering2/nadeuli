<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>일정 공유</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="container">
<h1 class="mt-4" th:text="${itinerary.getItineraryName()}">일정 제목</h1>
<p><strong>시작일:</strong> <span th:text="${itinerary.startDate}"></span></p>

<div class="alert alert-success" th:if="${successMessage}" th:text="${successMessage}"></div>
<div class="alert alert-danger" th:if="${errorMessage}" th:text="${errorMessage}"></div>

<form th:action="@{/join/{token}(token=${token})}" method="post">
    <button type="submit" class="btn btn-primary">일정 참여하기</button>
</form>
</body>
</html>
