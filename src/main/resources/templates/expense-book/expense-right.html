<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>경비 내역</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <!-- Custom Styles -->
    <link rel="stylesheet" th:href="@{/css/expense-book.css}">

    <!-- jQuery & Sortable -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.2/Sortable.min.js"></script>

    <!-- Moment.js & Date Range Picker -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/jquery-date-range-picker/dist/daterangepicker.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery-date-range-picker/dist/jquery.daterangepicker.min.js"></script>
</head>
<body>

<div class="adjustment-header-background" id="adjustmentHeaderBackground">
    <span class="adjustment-header-tab-active" id="adjustmentHeaderTabActive">정 산</span>
    <span class="adjustment-header-tab-inactive" id="adjustmentHeaderTabInactive">경 비</span>

    <div class="itinerary-event-adjustment-info" id="itineraryEventAdjustmentInfo">



        <div class="adjustment-basic-info" id="adjustmentBasicInfo">
            <!-- 남은 예산 -->
            <span class="adjustment-basic-info-remained-budget2" id="adjustmentBasicInfoRemainedBudget2">남은 예산 : 100,000 원</span>
            <!-- 함께하는 친구 -->
            <span class="adjustment-basic-info-traveler2" id="adjustmentBasicInfoTraveler2">3 명의 친구와 함께하고 있습니다</span>
        </div>

        <!-- Expense Item 조회 -->
        <div class="expense-item-container" id="expenseItemContainer">
            <!-- Expense Item 리스트 제목 -->
            <div class="expense-item-title" id="expenseItemTitle">
                <div class="expense-item-content-title">CONTENT</div><div class="expense-item-expenditure-title">EXPENDITURE</div><div class="expense-item-payer-title">PAYER</div><div class="expense-item-with-whom-title">withWHOM</div>
            </div>
            <hr>
            <!-- Expense Item 리스트-->
            <div class="expense-item-list" id="expenseItemList"></div>
            <!-- 경비 내역 추가 폼 -->
            <div class="expense-item-creation" id="expenseItemCreation"></div>


        </div>
    </div>
</div>




<!-- JavaScript -->
<script th:src="@{/js/expense-book.js}"></script>
<!-- 서버용 <script src="js/expense-book.js"></script>-->
<!-- 라이브용 <script src="expense-book.js"></script>-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
