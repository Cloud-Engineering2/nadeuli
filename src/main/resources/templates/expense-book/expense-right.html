<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>경비 내역</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <!-- Custom Styles -->
    <link rel="stylesheet" th:href="@{/css/expense-book.css}">

    <!-- jQuery & Sortable -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.2/Sortable.min.js"></script>

    <!-- Moment.js & Date Range Picker -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/jquery-date-range-picker/dist/daterangepicker.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery-date-range-picker/dist/jquery.daterangepicker.min.js"></script>
</head>
<body>

<div class="expense-background" id="expenseBackground">
    <div class="expense-adjustment-tab" id="expenseAdjustmentTab">
        <h4>경비 / 정산</h4>
    </div>

    <div class="line-for-border-radius" id="LineForBorderRadius">
        <!-- 해당 Itinerary Event의 기본 재정 정보 -->
        <div class="basic-info">
            <div class="col-md-6 basic-info-col-md-6">남은 예산 : 100,000원</div>
            <div class="col-md-6 basic-info-col-md-6">3명의 친구와 함께 하고 있습니다</div>
        </div>
        <!-- Expense Item 조회 -->
        <div class="expense-item-container" id="expenseItemContainer">
            <!-- Expense Item 리스트 제목 -->
            <div class="expense-item-title" id="expenseItemTitle">
                <div>CONTENT</div><div>EXPENDITURE</div><div>PAYER</div><div>withWHOM</div>
            </div>
            <hr>
            <!-- Expense Item 리스트-->
            <div class="expense-item-list" id="expenseItemList"></div>

            <!-- Expense Item 추가 + 버튼 -->
            <div class="expense-item-addition-button" id="expenseItemAdditionPlusButton">
                <i class="fa-solid fa-plus plus-icon"></i>
            </div>

            <!-- Expense Item 입력 모달 창 -->
            <div class="expense-item-creation-modal" id="expenseItemCreationModal">
                <div class="expense-item-creation-modal-content">
                    <span class="expense-item-creation-modal-close">&times;</span>

                    <!-- 폼 -->
                    <form class="expense-item-creation-form" id="expenseItemCreationForm">
                        <input type="text" class="expense-item-creation-content" id="expenseItemCreationContent" name="content" value="항목">
                        <input type="number" class="expense-item-creation-expenditure" id="expenseItemCreationExpenditure" name="expenditure" required value="지출액">
                        <input type="text" class="expense-item-creation-payer" id="expenseItemCreationPayer" name="payer" required value="지출자">
                        <input type="text" class="expense-item-creation-withWhom" id="expenseItemCreationWithWhom"  name="withWhom">
                        <div class="expense-item-creation-button-group" id="expenseItemCreationButtonGroup">
                            <button type="submit" class="expense-item-creation-button" id="expenseItemCreationButton">추가</button>
                            <button type="button" class="expense-item-creation-button-close" id="expenseItemCreationButtonClose">닫기</button>
                        </div>
                    </form>
                </div>
            </div>

        </div>
    </div>
</div>




<!-- JavaScript -->
<script th:src="@{/js/expense-book.js}"></script>
<!-- 서버용 <script src="js/expense-book.js"></script>-->
<!-- 라이브용 <script src="expense-book.js"></script>-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
