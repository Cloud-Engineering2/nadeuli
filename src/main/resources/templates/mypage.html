<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마이페이지</title>

    <link rel="stylesheet" href="/css/mypage.css">
    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="/css/header-footer.css">
</head>
<body>
<div th:replace="~{fragments/header :: headerFragment}"></div>
<div class="container">
    <div class="mypage-container">
        <!-- 프로필 제목과 회원탈퇴 버튼 -->
        <div class="profile-header">
            <span class="profile-title">Profile</span>
            <button id="deleteAccount" class="delete-btn">회원탈퇴</button>
        </div>

        <!-- 프로필 이미지 (업로드 가능) -->
        <label for="profileInput" id="profileLabel">
            <img id="profileImage"
                 th:src="${profileImage != null && !#strings.isEmpty(profileImage) ? profileImage : '/images/default_profile.png'}"
                 alt="프로필 이미지"
                 class="profile-img">
            <input type="file" id="profileInput" accept="image/*" style="display: none;">
        </label>

        <!-- 사용자 정보 -->
        <div class="profile-info">
            <div class="info-row">
                <label class="info-label">NAME</label>
                <input type="text" id="userName" th:value="${userName}" readonly>
            </div>
            <div class="info-row">
                <label class="info-label">EMAIL</label>
                <input type="email" id="userEmail" th:value="${userEmail}" readonly>
            </div>
        </div>
    </div>
</div>
<script src="/js/mypage.js"></script>
</body>
</html>
