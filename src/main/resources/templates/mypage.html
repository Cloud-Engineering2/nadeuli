<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마이페이지</title>
    <link rel="stylesheet" href="/static/css/mypage.css">
</head>
<body>

<div class="mypage-container">
    <label for="profileInput" id="profileLabel">
        <img id="profileImage" src="/static/images/default_profile.png" alt="프로필 이미지" class="profile-img">
        <input type="file" id="profileInput" accept="image/*" style="display: none;">
    </label>
    <button id="saveProfile" class="save-btn">저장</button>

    <h2>Profile</h2>
    <div class="profile-info">
        <label>NAME</label>
        <input type="text" id="userName" placeholder="이름 입력">
        <label>EMAIL</label>
        <input type="email" id="userEmail" readonly>
    </div>

    <a href="#" id="deleteAccount" class="delete-btn">회원탈퇴</a>
</div>

<script src="/js/auth.js"></script> <!-- ✅ JWT & 인증 관리 유지 -->
<script src="/js/mypage.js"></script> <!-- ✅ 마이페이지 전용 기능 추가 -->
</body>
</html>
