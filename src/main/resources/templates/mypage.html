<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마이페이지</title>
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="/css/mypage.css">
    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="/css/header-footer.css">
</head>
<body>
<div th:replace="~{fragments/header :: headerFragment}"></div>

<div class="container">
    <div class="mypage-container">
        <!-- ✅ 프로필 제목 + 드롭다운 버튼 -->
        <div class="profile-header">
            <button id="profileDropdownBtn" class="profile-title">내 정보</button>
            <button id="deleteAccount" class="delete-btn" onclick="unlink()">회원 탈퇴</button>
        </div>

        <!-- ✅ 프로필 이미지 -->
        <label for="profileInput" id="profileLabel">
            <img id="profileImage"
                 th:src="${profileImage != null && !#strings.isEmpty(profileImage) ? profileImage : '/images/default_profile.png'}"
                 alt="프로필 이미지"
                 class="profile-img">
            <input type="file" id="profileInput" accept="image/*" style="display: none;">
        </label>

        <!-- ✅ 드롭다운 메뉴 -->
        <div id="profileDropdown" class="dropdown-menu">
            <button onclick="triggerNameEdit()">이름 변경</button>
            <button id="downloadProfileBtn" onclick="downloadProfileImage()">사진 받기</button>
            <button onclick="triggerFileUpload()">사진 변경</button>
        </div>

        <!-- ✅ 사용자 정보 -->
        <div class="profile-info">
            <!-- 이름 -->
            <div class="info-row">
                <label class="info-label name-label">이 름</label>
                <div class="input-group">
                    <input type="text" id="userName" th:value="${userName}" readonly>
                    <button id="saveNameBtn" style="display: none;">저장</button>
                </div>
            </div>


            <!-- 이메일 -->
            <div class="info-row">
                <label class="info-label email-label">이 메 일</label>
                <input type="email" id="userEmail" th:value="${userEmail}" readonly>
            </div>
        </div>
    </div>
</div>
<script src="/js/common.js"></script>
<script src="/js/mypage.js"></script>
</body>
</html>
